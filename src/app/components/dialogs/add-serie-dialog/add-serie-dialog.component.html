<h1 mat-dialog-title>Add a new serie</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="createSerieForm">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Serie name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button type="submit" [disabled]="!createSerieForm.valid">Create</button>
  </div>
</form>
